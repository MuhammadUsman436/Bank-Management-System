<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS Styles -->
    <style>
        body {
            background: linear-gradient(to right, #1d2671, #c33764); /* Gradient background */
            font-family: 'Open Sans', sans-serif;
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px); /* Blurred background effect */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: none;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Slight lift on hover */
        }

        h4 {
            color: #ffffff;
        }

        label {
            font-weight: 600;
        }

        .btn-custom {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            border: none;
            color: #ffffff;
            transition: background 0.3s ease, transform 0.3s ease;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #f093fb 20%, #f5576c 80%);
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .btn:focus {
            box-shadow: none;
        }

        #output {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">✨ Bank Management System ✨</h1>
        <div class="row">
            <!-- Create Account Card -->
            <div class="col-md-4">
                <div class="card p-4 mb-4">
                    <h4>Create New Account</h4>
                    <div class="form-group mb-3">
                        <label for="accountNumber">Account Number</label>
                        <input type="text" id="accountNumber" class="form-control" placeholder="Enter Account Number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="accountHolder">Account Holder Name</label>
                        <input type="text" id="accountHolder" class="form-control" placeholder="Enter Account Holder Name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="initialBalance">Initial Balance</label>
                        <input type="number" id="initialBalance" class="form-control" placeholder="Enter Initial Balance">
                    </div>
                    <button class="btn btn-custom w-100" onclick="createAccount()">Create Account</button>
                </div>
            </div>

            <!-- Account Actions Card -->
            <div class="col-md-4">
                <div class="card p-4 mb-4">
                    <h4>Account Actions</h4>
                    <div class="form-group mb-3">
                        <label for="actionAccountNumber">Account Number</label>
                        <input type="text" id="actionAccountNumber" class="form-control" placeholder="Enter Account Number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="actionAmount">Amount</label>
                        <input type="number" id="actionAmount" class="form-control" placeholder="Enter Amount">
                    </div>
                    <button class="btn btn-custom mb-2 w-100" onclick="deposit()">Deposit</button>
                    <button class="btn btn-custom mb-2 w-100" onclick="withdraw()">Withdraw</button>
                    <button class="btn btn-custom w-100" onclick="lockAccount()">Lock Account</button>
                </div>
            </div>

            <!-- Transfer Funds Card -->
            <div class="col-md-4">
                <div class="card p-4 mb-4">
                    <h4>Transfer Funds</h4>
                    <div class="form-group mb-3">
                        <label for="senderAccountNumber">Sender Account Number</label>
                        <input type="text" id="senderAccountNumber" class="form-control" placeholder="Enter Sender Account Number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="recipientAccountNumber">Recipient Account Number</label>
                        <input type="text" id="recipientAccountNumber" class="form-control" placeholder="Enter Recipient Account Number">
                    </div>
                    <div class="form-group mb-3">
                        <label for="transferAmount">Transfer Amount</label>
                        <input type="number" id="transferAmount" class="form-control" placeholder="Enter Transfer Amount">
                    </div>
                    <button class="btn btn-custom w-100" onclick="transfer()">Transfer</button>
                </div>
            </div>
        </div>

        <!-- Account Information and Output -->
        <div class="row mt-4">
            <div class="col">
                <div class="card p-4">
                    <h4>Account Information</h4>
                    <div class="form-group mb-3">
                        <label for="infoAccountNumber">Account Number</label>
                        <input type="text" id="infoAccountNumber" class="form-control" placeholder="Enter Account Number">
                    </div>
                    <button class="btn btn-custom mb-2 w-100" onclick="checkBalance()">Check Balance</button>
                    <button class="btn btn-custom w-100" onclick="viewTransactions()">View Transaction History</button>
                </div>
                <div id="output" class="mt-3 text-white"></div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
